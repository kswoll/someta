name: Release

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 15
    steps:
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1    
    - name: Checkout
      uses: actions/checkout@v2
    - name: Verify commit exists in origin/master
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/master
    - name: Set VERSION variable from tag
      run: |
        Write-Output "github.ref_name ${{ github.ref_name }}"
        echo "Working Path: ${Env:GITHUB_WORKSPACE}"
        echo "github.ref_name ${{ github.ref_name }}"
        $version = "${{ github.ref_name }}";
        $versionNumber = $version -replace "v", ""
        echo $versionNumber

        echo $Env:GITHUB_REF
        echo "VERSION=$versionNumber" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: MsBuild
      run: msbuild /property:Configuration=Release
    - name: Dotnet Build
      run: dotnet build --configuration Release /p:Version=${VERSION} --no-restore
    - name: Test
      run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: |
        dotnet nuget push Someta.Fody.${VERSION}.nupkg -s https://api.nuget.org/v3/index.json --api-key ${NUGET_API_KEY}
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}